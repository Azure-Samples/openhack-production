trigger:
  - master

pr: none

pool:
  vmImage: "ubuntu-latest"

stages:
  - stage: BackendAPI
    displayName: API
    jobs:
      - job: DeployGlobalInfrastructure
        displayName: Resources
        steps:
        - task: UseDotNet@2
          inputs:
            version: '3.1.100'
        - task: DotNetCoreCLI@2
          displayName: Build
          inputs:
            command: build
            projects: '**/*.csproj'
            arguments: '--configuration Release'   
        
        - task: DotNetCoreCLI@2
          inputs:
            command: test
            projects: '**/*Tests/*.csproj'
            arguments: '--configuration $(buildConfiguration)'


              
         


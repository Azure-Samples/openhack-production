trigger:
  branches:
    include:
      - master

pr: none

pool:
  vmImage: "ubuntu-latest"

variables:
  globalArguments: prodoh1 urlist dev westus2 eastus centralus
  azureSubscription: azure

stages:
  - stage: DeployCosmosDB
    displayName: Global CosmosDB
    jobs:
      - job: DeployCosmosDB
        displayName: Deploy Cosmos DB
        steps:
          - task: AzureCLI@2
            displayName: Deploy ARM Template
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: "bash"
              scriptLocation: "scriptPath"
              scriptPath: "./deployment/arm/deploy-cosmosdb.sh"
              arguments: $(globalArguments)

  - stage: DeployRegionalInfrastructure
    displayName: Regional
    jobs:
      - job: RegionalMaxtrixDeployment
        displayName: Resource Group
        strategy:
          matrix:
            westus2:
              region: westus2
            eastus:
              region: eastus
            centralus:
              region: centralus
        steps:
          - task: AzureCLI@2
            displayName: Deploy ARM Template
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: "bash"
              scriptLocation: "scriptPath"
              scriptPath: "./deployment/arm/deploy-region.sh"
              arguments: "prodoh1 urlist dev $(region)"

  - stage: DeployGlobalInfrastructure
    displayName: Global
    jobs:
      - job: DeployGlobalInfrastructure
        displayName: Resources
        steps:
          - task: AzureCLI@2
            displayName: Deploy ARM Template
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: "bash"
              scriptLocation: "scriptPath"
              scriptPath: "./deployment/arm/deploy-global.sh"
              arguments: $(globalArguments)



